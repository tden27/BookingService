<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
</head>
<body>

<div th:each="reservation : ${reservations}">
    <a th:href="@{/reservations/{id}(id=${reservation.getId()})}"
       th:text="${reservation.toString()}">Reservation</a>
</div>

<p style="color:red" th:if="${errorMessage != null}" th:text="${errorMessage}">Error</p>

<br/>
<a th:href="@{/reservations/homePage}">Home Page</a>

</body>
</html>
