<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New reservation</title>
</head>
<body>
<form th:method="POST" th:action="@{/new}" th:object="${reservation}">
    <label for="resource">Input name of resource</label>
    <select th:object="${reservation}" th:field="*{resource}" id="resource">
        <option value="NONE">---- Select resource----</option>
        <option th:each="resource : ${resources}"
                th:value="${resource}"
                th:text="${resource}">Resource
        </option>
    </select><br><br>
    <label for="user_name">Input user name</label>
    <input type="text" th:field="*{user}" id="user_name"/><br><br>
    <label for="start">Input start of reservation</label>
    <input type="datetime-local" th:field="*{start}" id="start"/><br><br>
    <div style="color:red" th:text="${param.m}">Error</div><br><br>
    <label for="duration">Input duration of reservation</label>
    <input type="text" th:field="*{duration}" id="duration"/><br><br>
    <input type="submit" value="Create!">
</form>
<br/><hr>
<a th:href="@{/home}">Home Page</a>
</body>
</html>
