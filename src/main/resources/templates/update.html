<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit reservation</title>
</head>
<body>
<div class="container">
    <p style="color:red" th:if="${errorMessage != null}" th:text="${errorMessage}">Error</p>
    <form th:method="POST" th:action="@{/reservation/{id}/update(id=${reservation.getId()})}"
          th:object="${reservation}">
        <label for="resource">Input name of resource</label>
        <select th:object="${reservation}" th:field="*{resource}" id="resource">
            <option value="NONE">---- Select resource----</option>
            <option th:each="resource : ${resources}"
                    th:value="${resource}"
                    th:text="${resource}">Resource
            </option>
        </select><br>
        <label for="start">Input start of reservation</label>
        <input type="datetime-local" th:field="*{start}" id="start"/>
        <div style="color:red" th:text="${param.m}">Error</div><br>
        <label for="duration">Input duration of reservation</label>
        <input type="text" th:field="*{duration}" id="duration"/><br>
        <input class="btn btn-primary" type="submit" value="Update!">
    </form>
    <hr>
    <a th:href="@{/}">Home Page</a>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

-->
</body>
</html>
